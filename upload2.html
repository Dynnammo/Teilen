<!DOCTYPE html>
<html>
    <head>
        <title>IHM</title>
        <meta charset="UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

	    <div id="title" class="text-center" style="padding:1% 3%;">Upload 2/2</div>

        <div id="title" class="text-white bg-primary rounded" style="padding:1% 3%; min-height: 50px;">Mise en ligne de DCIM_043928.png</div>

        <div id="form" class="form-group" style="padding:3%; overflow-x: scroll; height:70%;">
            <form>
                <table style="width:100%;">
                    <tr>
                        <td class="align-top"><label for="ressource_name">Nom&nbsp:</label></td><td><input id="ressource_name" class="form-control" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="align-top">Contenu&nbsp:</td>
                        <td>
                            <input type="checkbox" > Cours / Fiche</input><br/>
                            <input type="checkbox" > Exercice</input><br/>
                            <input type="checkbox" > Annales</input><br/>
                            <input type="checkbox" > Corrig√©s</input>
                        </td>
                    </tr>
                    <tr>
                        <td class="align-top"><label for="description">Description&nbsp:</label></td>
                        <td><textarea id="description" class="form-control" ></textarea></td>
                    </tr>
                    <tr>
                        <td class="align-top"><label for="tags">Tags&nbsp:</label></td>
                        <td><textarea id="tags" class="form-control text-primary font-italic" ></textarea></td>
                    </tr>
                </table>
            </form>
        </div>

        <div id="buttons" class="fixed-bottom">
            <button class="btn btn-primary" style="width:50%; border-color:black;">Annuler</button><button class="btn btn-primary" style="width:50%; border-color:black;">Valider</button>        
        </div>

        <script type="application/javascript">
            $('#tags').on('change', function() {
                var tags = $(this).val();
                var result = "";
                var elems = tags.split(" ");
                elems.forEach( function(elem){
                    if(elem[0]!="#")
                        result = result + "#" + elem + " ";
                    else
                        result = result + elem + " ";
                });
                $(this).val(result);
            });
        </script>
	
	</body>
</html>
