<!DOCTYPE html>
<html>
    <head>
        <title>Teilen</title>
        <meta charset="UTF-8"/>
        <script src="scripts/shared.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/shared.css"/>
        <link rel="stylesheet" type="text/css" href="styles/area_home.css"/>
        <link rel="stylesheet" type="text/css" href="styles/area_nav.css"/>
        <link rel="stylesheet" type="text/css" href="styles/area_folders.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div id="page" class="centeredcol">
            <div id="area_top" class="area centeredrow">
                <div><h2>Thomas MEUNIER</h2></div>
                <div><a href="home.html" style="width:100%; height:100%;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Home_Icon.svg" style="max-width:100; max-height:100%;"/></a></div>
            </div>
            
            <div id="area_nav" class="area centeredcol">
                <div id="nav_path">
                    <a href="home.html"><button>&lt;</button></a>
                    <div id="path">
                        <span><a href="#">INSA</a></span>
                    </div>
                </div>
                <div id="nav_form" class="centeredrow">
                    <input id="tags" type="tags" name="tags" placeholder="Tags">
                    <button>X</button>
                </div>
            </div>
            
            <div id="area_folders" class="area">
                <div class="group"><span>1er cycle</span>
                    <div class="folders">
                        <div class="folder"><span>1PC</span></div>
                        <div class="folder"><span>2PC</span></div>
                    </div>
                </div>
                <div class="group"><span>2nd cycle - 3eme année</span>
                    <div class="folders">
                        <div class="folder"><span>3BS</span></div>
                        <div class="folder"><span>3IF</span></div>
                        <div class="folder"><span>3GCU</span></div>
                        <div class="folder"><span>3GE</span></div>
                        <div class="folder"><span>3GEN</span></div>
                        <div class="folder"><span>3GI</span></div>
                        <div class="folder"><span>3GM</span></div>
                        <div class="folder"><span>3SGM</span></div>
                        <div class="folder"><span>3TC</span></div>
                    </div>
                </div>
                <div class="group"><span>2nd cycle - 4eme année</span>
                    <div class="folders">
                        <div class="folder"><span>4BS</span></div>
                        <div class="folder"><span>4IF</span></div>
                        <div class="folder"><span>4GCU</span></div>
                        <div class="folder"><span>4GE</span></div>
                        <div class="folder"><span>4GEN</span></div>
                        <div class="folder"><span>4GI</span></div>
                        <div class="folder"><span>4GM</span></div>
                        <div class="folder"><span>4SGM</span></div>
                        <div class="folder"><span>4TC</span></div>
                    </div>
                </div>
                <div class="group"><span>2nd cycle - 5eme année</span>
                    <div class="folders">
                        <div class="folder"><span>5BS</span></div>
                        <div class="folder"><span>5IF</span></div>
                        <div class="folder"><span>5GCU</span></div>
                        <div class="folder"><span>5GE</span></div>
                        <div class="folder"><span>5GEN</span></div>
                        <div class="folder"><span>5GI</span></div>
                        <div class="folder"><span>5GM</span></div>
                        <div class="folder"><span>5SGM</span></div>
                        <div class="folder"><span>5TC</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var filter = getUrlParameter("filter");
            function init() {
                $("div.folder").each( function() {
                    var item = $(this)[0];
                    var dept = item.children[0].innerText;
                    item.onclick = function() {window.location = "nav_dept.html?dept=" + dept + "&filter=" + filter};
                });
                
                $(".folder").each( function() {
                    var item = $(this)[0];
                    if (item.innerText.includes("IF")) {
                       item.className += " fav";
                       item.innerHTML += "<div class=\"fav\">❤</div>";
                    }
                });
                
                if (filter.length > 0) {
                    if (filter == "fav") {
                        $(".folder").each( function() {
                            var item = $(this)[0];
                            if (!item.innerText.includes("IF")) item.style = "display: none;";
                        });
                        document.getElementById("area_folders").children[0].style = "display:none;";
                    }
                    if (filter == "upl") {
                        $(".group + .group .folder").each( function() {
                            var item = $(this)[0];
                            if (!item.innerText.includes("IF")) item.style = "display: none;";
                        });
                        document.getElementById("area_folders").children[2].style = "display:none;";
                        document.getElementById("area_folders").children[3].style = "display:none;";
                    }
                    $("a").each( function() {
                        var item = $(this)[0];
                        item.href += (item.href.includes("?") ? "&" : "?") + "filter=" + filter;
                    });
                }
            }
            if (window.init) ready(init);
        </script>
    </body>
</html>
